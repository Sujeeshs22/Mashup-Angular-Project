<div class="container mt-5" *ngIf="loggedIn == true">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8">
      <form #form="ngForm" (ngSubmit)="askQuestion(form.value)">
        <h2 style="text-align: center">Ask Question.</h2>
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            ngModel
            #title="ngModel"
          />
        </div>
        <div class="form-group">
          <label for="question">Ask the question:</label>
          <input
            type="text"
            class="form-control"
            id="question"
            name="question"
            ngModel
            #question="ngModel"
          />
        </div>
        <div class="alertmsg">
          <div
            class="alert alert-success"
            role="alert"
            *ngIf="questionMessage != undefined"
          >
            {{ questionMessage }}
          </div>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
  </div>
</div>
