<hr />
<h2 style="margin-bottom: 25px" class="d-inline-block">Edit Answer :</h2>
<form
  class="answerEdit"
  #onEdit="ngForm"
  (ngSubmit)="onEditAnswer(answerId, answerValue)"
>
  <div class="idk">
    <input
      type="text"
      class="editform"
      name="edittedanswer"
      id="edittedanswer"
      ngModel
      required
      #edittedanswer="ngModel"
      [(ngModel)]="answerValue"
    /><br />
    <span
      *ngIf="edittedanswer.touched && edittedanswer.invalid"
      class="text-danger"
      id="editformMsg"
      >answer required</span
    >
    <div class="editbtn mt-4 mr-5 float-right">
      <button class="btn btn-danger mr-1" (click)="closeform()">cancel</button>
      <button class="btn btn-outline-success" type="submit">submit</button>
    </div>
  </div>
</form>
